<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>ITS ALM
    </title>
</head>
<body class="bg-dark text-white p-5">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="bg-dark p-4 rounded shadow text-white">
            <div class="text-center mb-4">
                <h1 class="fs-1">ITS ALM</h1>
                <p>Welcome to the ITS ALM project!</p>
                <p>This project is designed to help you manage your IT assets and lifecycle effectively.</p>
            </div>
            <form action="/login" method="post" id="loginForm">
                <div class ="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username"class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 fs-4 shadow">Login</button>
            </form>
        </div>
        
    </div>
</body>
</html>
